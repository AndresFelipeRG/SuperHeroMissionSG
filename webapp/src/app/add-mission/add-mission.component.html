<form [formGroup] ="profileForm" (ngSubmit)="onSubmit()">
  <label>
    Mission Name:
    <input type="text" formControlName="missionName" [(ngModel)]="mission.missionName" required ng-minlength="1" ng-maxlength="40">
  </label>

  <label>
    Super Hero Name:
    <input type="text" formControlName="superHeroName" [(ngModel)]="mission.superHeroName"] required ng-minlength="1" ng-maxlength="40">
  </label>

  <label>
    Completed:
    <input type="checkbox" formControlName="isCompleted" [checked]="isCompleted.value" [(ngModel)]="mission.isCompleted" value=false>
  </label>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
