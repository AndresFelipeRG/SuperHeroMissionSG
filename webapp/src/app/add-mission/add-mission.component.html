<form name = "missionForm" [formGroup] ="profileForm" (ngSubmit)="onSubmit()">
  <label for = "missionName">Mission Name</label>
  <input type="text"  class="form-control" id="missionNameInput"  name="missionNameInput" formControlName="missionName" [(ngModel)]="mission.missionName" ng-minlength="1" ng-maxlength="40" required>
  <div>
   <div [hidden]="!missionName" class="alert alert-danger">
        Mission Name is too short!
   </div>
   <div [hidden]="!missionName" class="alert alert-danger">
        Mission Name is too  long!
   </div>
  </div>
  <label>Super Hero Name</label>
  <input type="text"  class="form-control" id="superHeroNameInput"  name="superHeroNameInput" formControlName="superHeroName" [(ngModel)]="mission.superHeroName" ng-minlength="1" ng-maxlength="40" required>
    <div>
   <div [hidden]="!superHeroName" class="alert alert-danger">
        Super Hero Name is too short!
   </div>
   <div [hidden]="!superHeroName" class="alert alert-danger">
        Super Hero Name is too  long!
   </div>
  </div>
  <label>
    Completed:
    <input type="checkbox" formControlName="isCompleted" [(ngModel)]="mission.isCompleted">
  </label>
  <div>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <button type="cancel" (click)="cancel()">Cancel</button>
  </div>
</form>
